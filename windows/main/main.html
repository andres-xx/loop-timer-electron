<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    
    <link rel="stylesheet" href="main.css" />
    <title>Hello World!</title>
  </head>
  <body>
    
    <div id="titleBar">
      <div id="showButton">
        <span>&crarr;</span>
      </div>
      <div id="minimize"  class="toHide">
        <span>&#95;</span>
      </div>
      <div id="maximize"  class="toHide">
        <span>&#128470;</span>
      </div>
      <div id="close">
        <span>&times;</span>
      </div>
    </div>
    
    <div class="toHide">
      <label for="timer">Timers (minutes) :</label>
      <input type="number" id="timer" min="0" max="60" value="0" />
      <button id="addTimerButton">Add</button>
      <button id="startButton">Start</button>
      <button id="resetButton">STOP</button>
      <button id="hideButton">Focus timer</button>
      
      <label for="loopCheckbox">Loop</label>
      <input type="checkbox" id="loopCheckbox" />
    </div>
    
    <ul id="timersContent"></ul>
    <script src="main.js"></script>
  </body>
</html>
